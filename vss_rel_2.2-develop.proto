  VehicleCabinSeatPos[1]Row1Switch Switch = 5;
}

message VehicleCabinSeatPos[1]Row1Occupant {
  VehicleCabinSeatPos[1]Row1OccupantIdentifier Identifier = 1;
}

message VehicleCabinSeatPos[1]Row1OccupantIdentifier {
