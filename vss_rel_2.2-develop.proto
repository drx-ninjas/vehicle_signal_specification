}

message VehicleCabinInfotainmentNavigationCurrentLocation {
  double Latitude = 1;
  double Longitude = 2;
  double Heading = 3;
  double Accuracy = 4;
  double Altitude = 5;
  uint32 Speed = 6;
}

message VehicleCabinInfotainmentHMI {
  string CurrentLanguage = 1;
  string DateFormat = 2;
  string TimeFormat = 3;
  string DistanceUnit = 4;
  string FuelEconomyUnits = 5;
  string EVEconomyUnits = 6;
  string TemperatureUnit = 7;
  string DayNightMode = 8;
}

message VehicleCabinSeat {
  VehicleCabinSeatPos[1] Pos[1] = 1;
  VehicleCabinSeatRow1 Row1 = 2;
  VehicleCabinSeatRow2 Row2 = 3;
}

message VehicleCabinSeatPos[1] {
